{% extends "layout.html" %}
{% load static %}

{% block content %}
<div>
    {{ block.super }}
    <h1>{{ post.name }}</h1>
    <p>{{ post.created_at }}</p>
    <form class="recipe_form" action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
</div>

{% endblock %}
