{% extends "layout.html" %}
{% load static %}

{% block content %}
<div>
    <h2>{{ post.name }}</h2>
    <p>{{ post.created_at }}</p>
</div>
<div>
    <table>
        <tbody>
            <tr>
                <th>Ingredients</th>
                <th>{{ post.ingredients }}</th>
            </tr>
            <tr>
                <th>Instructions</th>
                <th>{{ post.instructions }}</th>
            </tr>
            <tr>
                <th>Notes</th>
                <th>{{ post.notes }}</th>
            </tr>
        </tbody>
    </table>
</div>

{% endblock %}
