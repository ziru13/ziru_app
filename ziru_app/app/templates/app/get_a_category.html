{% extends "layout.html" %}
{% load static %}

{% block content %}
<div class="container_recipes">
    
    {% for post in posts %}
        <img src="/static/images/test.jpg">
        <p><a href="{% url 'app:post_detail' post.recipe_category.pk post.pk %}">{{ post.name }}</a></p>
        <p>{{ post.created_at }}</p>
    {% endfor %}
</div>
{% if user.is_authenticated %}
<hr>
<a href="{% url 'app:post_create' category_pk=category.id %}">New Post</a>
{% endif %}
{% endblock %}
