{% extends "layout.html" %}
{% load static %}

{% block content %}

<div class="category">
    
    {% for category in categories %}
    <article>
        <a href="{% url 'app:get_a_category' category_pk=category.id %}">
            <img class="img_category" src="/static/images/test.jpg">
            <h4>{{ category.name }}</h4>
        </a>
    </article>
    {% endfor %}
</div>
    
{% endblock %}
