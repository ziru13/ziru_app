{% extends "layout.html" %}
{% load static %}

{% block content %}
<div class="container_row">
    <div class="column">
        {% for category in categories %}
        <a href="{% url 'app:get_a_category' category_pk=category.id %}">
            <img src="/static/images/test.jpg">
            <h4>{{ category.name }}</h4>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
